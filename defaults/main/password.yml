---
manage_pam: true
manage_faillock: true
manage_pwquality: true

faillock:
  admin_group: []
  audit: true
  deny: 5
  dir: /var/run/faillock
  even_deny_root: true
  fail_interval: 900
  local_users_only: true
  no_log_info: false
  nodelay: true
  root_unlock_time: 600
  silent: false
  unlock_time: 600

login_defs:
  login_retries: 5
  login_timeout: 60
  pass_max_days: 60
  pass_min_days: 1
  pass_warn_age: 7

password_remember: 24

pwquality:
  dcredit: -1
  dictcheck: true
  dictpath: ""
  difok: 8
  enforce_for_root: true
  enforcing: true
  gecoscheck: true
  lcredit: -1
  local_users_only: true
  maxclassrepeat: 4
  maxrepeat: 3
  maxsequence: 3
  minclass: 4
  minlen: 15
  ocredit: -1
  retry: 3
  ucredit: -1
  usercheck: true
  usersubstr: 3
