---
- name: Configure scheduled command services
  become: true
  block:
    - name: Template rsyslog.conf
      become: true
      ansible.builtin.template:
        src: "{{ logrotate_rsyslog_conf_template }}"
        dest: /etc/logrotate.d/rsyslog
        backup: true
        mode: "0644"
        owner: root
        group: root

    - name: Don't send cron logs to syslog
      become: true
      ansible.builtin.template:
        src: "{{ rsyslogd_template }}"
        dest: /etc/rsyslog.d/50-default.conf
        backup: true
        mode: "0644"
        owner: root
        group: root
      notify:
        - Validate rsyslogd
        - Restart rsyslogd

    - name: Remove cron.deny and at.deny
      ansible.builtin.file:
        path: "{{ item }}"
        state: absent
      loop:
        - /etc/at.deny
        - /etc/cron.deny

    - name: Clean cron and at
      ansible.builtin.lineinfile:
        path: "{{ item }}"
        regexp: ^(?!root).*$
        state: absent
      loop:
        - /etc/at.allow
        - /etc/cron.allow

    - name: Allow root cron and at
      ansible.builtin.lineinfile:
        path: "{{ item }}"
        line: root
        mode: "0600"
        state: present
        create: true
      loop:
        - /etc/at.allow
        - /etc/cron.allow

    - name: Mask atd
      ansible.builtin.systemd:
        name: atd
        masked: true
        enabled: false
        state: stopped
      register: mask_atd
      failed_when:
        - mask_atd is not success
        - not "Could not find the requested service" in mask_atd.msg
      when:
        - ansible_virtualization_type not in ["container", "docker", "podman"]

    - name: Set cron permissions
      ansible.builtin.file:
        path: "{{ item }}"
        mode: "0700"
        owner: root
        group: root
      register: cron_perm
      failed_when:
        - cron_perm is not success
        - not 'is absent, cannot continue' in cron_perm.msg
      loop:
        - /etc/cron.d
        - /etc/cron.daily
        - /etc/cron.hourly
        - /etc/cron.weekly
        - /etc/cron.monthly

    - name: Set crontab permissions
      ansible.builtin.file:
        path: /etc/crontab
        mode: "0600"
        owner: root
        group: root
        state: file
      register: crontab_perm
      failed_when:
        - crontab_perm is not success
        - not 'is absent, cannot continue' in crontab_perm.msg
